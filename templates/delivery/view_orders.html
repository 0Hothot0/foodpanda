<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看待送訂單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
        #order-list{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>待接受訂單</h1>
        <div id="order-list">
            <!-- 範例訂單 -->
            <div class="order-item">
                {% if order %}
                    <ul>
                        {% for ord in order %}
                            <a href="{{ url_for('order_detail', order_id=ord['order_id']) }}">
                                訂單編號: {{ ord['order_id'] }} - 
                                客戶: {{ ord['customer_id'] }} - 
                                總額: {{ ord['total_amount'] }}
                                <!-- <button onclick="acceptOrder({{ ord['order_id'] }})">接單</button> -->
                            </a>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>目前沒有待送的訂單。</p>
                {% endif %}
            </div>
            
        </div>
        <a href="{{ url_for('delivery_index') }}" class="nav-button">返回主頁</a>
    </div>

    <script>
        
    </script>
</body>
</html>
