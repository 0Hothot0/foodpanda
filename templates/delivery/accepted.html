<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已接收訂單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>已接收訂單</h1>
        <div id="my-order-list">
            <!-- 範例訂單 -->
            <div class="order-item">
                <span>訂單 #1: 炒飯 - $50</span>
                <button class="pickup"  onclick="pickupOrder(1)">取貨</button>
                <button  onclick="completeOrder(1)">送達簽收</button>
            </div>
        </div>
        <div>
            <a href="{{ url_for('delivery_index') }}" class="nav-button">返回主頁</a>
        </div>
    </div>

    <script>
        function pickupOrder(orderId) {
            alert(`訂單 #${orderId} 已取貨`);
            // 在這裡可以添加更多邏輯來處理取貨
            const pickup = document.querySelector('.pickup')
            pickup.style.display = 'none'

        }

        function completeOrder(orderId) {
            alert(`訂單 #${orderId} 已送達簽收`);
            // 在這裡可以添加更多邏輯來處理送達簽收
            window.location.href = "{{ url_for('completed_orders') }}";
        }
    </script>
</body>
</html>
