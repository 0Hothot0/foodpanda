<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜單上架</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .menu-item input {
            margin-left: 10px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }

        .manage{
            background-color: rgba(64, 121, 6, 0.731);

        }
        .delete{
            background-color: red;
        }

        li{
            align-items: center;
            display: flex;
            gap:20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>菜單管理</h1>
        <div class="menu-item">
            <label for="menu-item-name">菜品名稱:</label>
            <input type="text" id="menu-item-name" placeholder="輸入菜品名稱">
        </div>
        <div class="menu-item">
            <label for="menu-item-price">價格:</label>
            <input type="text" id="menu-item-price" placeholder="輸入價格">
        </div>
        <button class="button" onclick="addMenuItem()">上架菜品</button>
        <div class="list">
            <h2>已上架商品</h2>
            <ul id="menu-list">
                {% for item in menu_items %}
                    <li>
                        {{ item['item_name'] }} ${{ item['price'] }}
                        <button class="manage" onclick="edit('{{ item['item_name'] }}', {{ item['price'] }})">編輯</button>
                        <button class="delete" onclick="del('{{ item['item_name'] }}')">刪除</button>
                    </li>
                {% endfor %}
            </ul>            
        </div>
        <div id="menu-list"></div>
        <div>
            <a href="{{ url_for('restaurant_index') }}" class="nav-button">返回主頁</a>
        </div>
    </div>

    <script>
        // 編輯菜品功能
        async function edit(currentName, currentPrice) {
            const newName = prompt(`請輸入新的名稱 (目前: ${currentName}):`, currentName);
            const newPrice = prompt(`請輸入新的價格 (目前: ${currentPrice}):`, currentPrice);

            if (!newName || !newPrice) {
                alert('名稱或價格不能為空');
                return;
            }

            try {
                const response = await fetch('/edit_menu_item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        item_name: currentName,
                        new_item_name: newName,
                        new_price: parseFloat(newPrice),
                    }),
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert(result.message);
                    location.reload(); // 更新成功後刷新頁面
                } else {
                    alert(result.message || '更新失敗');
                }
            } catch (error) {
                console.error('更新時發生錯誤:', error);
                alert('更新時發生錯誤');
            }
        }


    
        // 刪除菜品功能
async function del(itemName) {
    if (!confirm(`確定要刪除商品 "${itemName}" 嗎？`)) return;

    try {
        const response = await fetch('/delete_menu_item', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ item_name: itemName }), // 傳遞 item_name
        });

        const result = await response.json();

        if (response.ok && result.success) {
            alert(result.message);
            location.reload(); // 刪除成功後刷新頁面
        } else {
            alert(result.message || '刪除失敗');
        }
    } catch (error) {
        console.error('刪除時發生錯誤:', error);
        alert('刪除時發生錯誤');
    }
}

        
    </script>
    
    
    
</body>
</html>
