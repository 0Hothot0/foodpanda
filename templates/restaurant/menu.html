<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜單上架</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .menu-item input {
            margin-left: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>菜單上架</h1>
        <div class="menu-item">
            <label for="menu-item-name">菜品名稱:</label>
            <input type="text" id="menu-item-name" placeholder="輸入菜品名稱">
        </div>
        <div class="menu-item">
            <label for="menu-item-price">價格:</label>
            <input type="text" id="menu-item-price" placeholder="輸入價格">
        </div>
        <button class="button" onclick="addMenuItem()">上架菜品</button>
        <div id="menu-list"></div>
        <div>
            <a href="rindex.html" class="nav-button">返回主頁</a>
        </div>
    </div>

    <script>
        function addMenuItem() {
            const name = document.getElementById('menu-item-name').value;
            const price = document.getElementById('menu-item-price').value;
            if (name && price) {
                const menuList = document.getElementById('menu-list');
                const newItem = document.createElement('div');
                newItem.className = 'menu-item';
                newItem.innerHTML = `<span>${name} - $${price}</span>`;
                menuList.appendChild(newItem);
                // 清空輸入框
                document.getElementById('menu-item-name').value = '';
                document.getElementById('menu-item-price').value = '';
            } else {
                alert('請輸入完整的菜品名稱和價格');
            }
        }
    </script>
</body>
</html>
