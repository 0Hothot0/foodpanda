<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看訂單狀態</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .order-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .order-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
        .rating {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .rating input[type="number"] {
            width: 50px;
            margin-bottom: 5px;
        }
        .rating textarea {
            width: 100%;
            height: 50px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>查看訂單狀態</h1>
        <div id="order-status-list">
            <!-- 範例訂單狀態 -->
            <div class="order-item">
                <div class="order-details">
                    <span>訂單 #1: 炒飯 - $50 - 狀態: 運送中</span>
                    <button class="button" onclick="confirmReceipt(1)">收貨</button>
                </div>
                <div class="rating">
                    <label for="rating-1">評分:</label>
                    <input type="number" id="rating-1" min="1" max="5">
                    <label for="comment-1">評論:</label>
                    <textarea id="comment-1"></textarea>
                    <button class="button" onclick="submitRating(1)">提交評分</button>
                </div>
            </div>
            <div class="order-item">
                <div class="order-details">
                    <span>訂單 #2: 牛肉麵 - $80 - 狀態: 未接單</span>
                    <button class="button" onclick="confirmReceipt(2)">收貨</button>
                </div>
                <div class="rating">
                    <label for="rating-2">評分:</label>
                    <input type="number" id="rating-2" min="1" max="5">
                    <label for="comment-2">評論:</label>
                    <textarea id="comment-2"></textarea>
                    <button class="button" onclick="submitRating(2)">提交評分</button>
                </div>
            </div>
            <!-- 可以添加更多訂單 -->
        </div>
        <div>
            <a href="menu_c.html" class="nav-button">返回菜單</a>
            <a href="index.html" class="nav-button">返回主畫面</a>
        </div>
    </div>

    <script>
        function confirmReceipt(orderId) {
            alert(`訂單 #${orderId} 已收貨`);
            // 在這裡可以添加更多邏輯來處理收貨
        }

        function submitRating(orderId) {
            const rating = document.getElementById(`rating-${orderId}`).value;
            const comment = document.getElementById(`comment-${orderId}`).value;
            alert(`訂單 #${orderId} 評分: ${rating}, 評論: ${comment}`);
            // 在這裡可以添加更多邏輯來處理評分和評論
        }
    </script>
</body>
</html>
