<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看訂單狀態</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .order-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .order-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
        .rating {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .rating input[type="number"] {
            width: 50px;
            margin-bottom: 5px;
        }
        .rating textarea {
            width: 100%;
            height: 50px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>查看訂單狀態</h1>
        <div id="order-status-list">
            {% for order in orders %}
            <div class="order-item">
                <div class="order-details">
                    <span>訂單 #{{ order.order_id }}: {{ order.item_name }} - ${{ order.item_total }} - 狀態: {{ order.order_status }}</span>
                    <button class="button">收貨</button>
                </div>
                <div class="rating">
                    <form action="/submit_review" method="POST">
                        <input type="hidden" name="order_id" value="{{ order.order_id }}">
                        <input type="hidden" name="menu_id" value="{{ order.menu_id }}">
                        <label for="rating-{{ order.order_id }}">評分:</label>
                        <input type="number" name="rating" id="rating-{{ order.order_id }}" min="1" max="5" required>
                        <label for="comment-{{ order.order_id }}">評論:</label>
                        <textarea name="comments" id="comment-{{ order.order_id }}"></textarea>
                        <button class="button" type="submit">提交評分</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
        <div>
            <a href="/customer_index" class="nav-button">返回主畫面</a>
        </div>
    </div>
    
</body>
</html>
