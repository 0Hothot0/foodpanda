<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>菜單</h1>
        <div id="menu-list">
            {% for item in menu_items %}
            <div class="menu-item">
                <span>{{ item.item_name|escape }} - ${{ "%.2f"|format(item.price) }}</span>
                <button class="button" onclick="orderItem({{ item.menu_id }}, '{{ item.item_name|escape }}', {{ item.price|round(2) }})">下單</button>
            </div>  
            {% endfor %}
        </div>
        <div>
            <a href="/merchant.html" class="nav-button">返回商家列表</a>
            <a href="/customer_index" class="nav-button">返回主畫面</a>
        </div>
    </div>

    <script>
        function orderItem(menuId, itemName, price) {
            const quantity = prompt(`您要幾份 ${itemName}?`, 1);
    
            if (quantity && quantity > 0) {
                fetch('/place_order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        menu_id: menuId,
                        quantity: parseInt(quantity),
                        price: price
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('下單成功!');
                    } else {
                        alert('下單失敗: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('下單失敗，請稍後再試');
                });
            }
        }
    </script>
    
    
</body>
</html>
