<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>菜單</h1>
        <div id="menu-list">
            {% for item in menu_items %}
            <div class="menu-item">
                <span>{{ item.item_name }} - ${{ item.price }}</span>
                <button class="button" onclick="orderItem('{{ item.item_name }}')">下單</button>
            </div>
            {% endfor %}
        </div>
        <div>
            <a href="/merchant.html" class="nav-button">返回商家列表</a>
            <a href="/customer_index" class="nav-button">返回主畫面</a>
        </div>
    </div>

    <script>
        function orderItem(itemName, itemPrice) {
            alert(`已下單: ${itemName} `);
        }
    </script>
</body>
</html>
