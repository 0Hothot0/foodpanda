<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
        .order-status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
        <h1>菜單</h1>
        <form id="order-form">
            <!-- 隱藏字段存儲 restaurant_id -->
            <input type="hidden" id="restaurant-id" value="{{ restaurant_id }}">

            <div id="menu-list">
                {% for item in menu_items %}
                <div class="menu-item">
                    <span>{{ item.item_name|escape }} - ${{ "%.2f"|format(item.price) }}</span>
                    <input type="number" id="quantity-{{ item.menu_id }}" name="quantity-{{ item.menu_id }}" min="0" placeholder="數量">
                </div>
                {% else %}
                <div class="menu-item">
                    <span>目前沒有菜單項目</span>
                </div>
                {% endfor %}
            </div>
            <button type="button" class="button" onclick="submitOrder()">送出</button>
        </form>

        <div>


        <div>
            <a href="/merchant.html" class="nav-button">返回商家列表</a>
            <a href="/customer_index" class="nav-button">返回主畫面</a>
        </div>
    </div>

    <script>
        function submitOrder() {
            const restaurantId = document.getElementById('restaurant-id').value; // 獲取餐廳 ID
            const form = document.getElementById('order-form');
            const formData = new FormData(form);

            const orderItems = []; // 收集訂單項目
            formData.forEach((value, key) => {
                if (value > 0) {
                    const menuId = key.split('-')[1]; // 提取 menu_id
                    orderItems.push({
                        menu_id: parseInt(menuId),
                        quantity: parseInt(value),
                        restaurant_id: parseInt(restaurantId) // 添加餐廳 ID
                    });
                }
            });

            if (orderItems.length === 0) {
                alert('請至少選擇一項菜品');
                return;
            }

            // 發送訂單到後端
            fetch('/place_order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ order_items: orderItems }), // 一次性提交所有訂單項
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('下單成功!');
                    location.reload(); // 重新加載頁面
                } else {
                    alert('下單失敗: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('下單失敗，請稍後再試');
            });
        }
    </script>
</body>
</html>
