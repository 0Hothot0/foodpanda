<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .merchant-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>商家列表</h1>
        <div id="merchant-list">
            {% for merchant in merchants %}
            <div class="merchant-item">
                <span>商家 #{{ merchant.restaurant_id }}: {{ merchant.restaurant_name }}</span>
                <a href="/menu/{{ merchant.restaurant_id }}" class="button">查看菜單</a>
            </div>
            {% endfor %}
        </div>
        <a href="/customer_index" class="button">返回主畫面</a>
    </div>
</body>
</html>
